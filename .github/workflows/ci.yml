name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eventos
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/eventos

    steps:
      - uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Instalar dependÃªncias
        run: npm install

      - name: Executar full
        run: npm run full

      - name: Executar usuarios
        run: npm run usuarios

      - name: Executar eventos
        run: npm run eventos
        
      - name: Executar inscricoes
        run: npm run inscricoes

      - name: Executar testes
        run: npm test
